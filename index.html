<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts.js"></script>
    <title>Etch-A-Sketch Project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Etch-A-Sketch</h1>
        <h2>
          Pick your the amount of squares you want to draw on and get sketching!
        </h2>
      </div>
      <div class="main">
        <div class="sideBar">
          <h2>Etch Settings</h2>
          <button id="newDensityBtn">Pick New Density</button>
          <div>
            <input type="color" name="pickColor" id="pickColor" /> <br />
            <label for="pickColor">Pick A Custom Color</label>
          </div>
          <button class="clear" id="clearBtn">Clear</button>
        </div>

        <div class="etchEdges">
          <div class="etchArea" id="etchArea"></div>
          <div class="bottomEtch">
            <div class="dialLeft"></div>
            <h1 class="mainLogo">Etch - A - Sketch</h1>
            <div class="dialRight"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
